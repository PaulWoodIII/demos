<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BobLobLawBlog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <nav>
        <h4>BobLobLawBlog</h4>
        <ul>
          <li>Contact</li>
          <li>About</li>
          <li>Home</li>
          <li>Above the Law</li>
          <li>Beneath the Law</li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <section class='home'>
        <div class="blogs">
            <h2>Whisper Sweet Nothings</h2>
        </div>


        <aside class="create-blog">
          <form class="">
            <input class="input-field" type="text" name="title" value=""  placeholder="Blog Title" />
            <textarea class="input-field" name="content" rows="8" cols="40" placeholder="Write what you feel, dog"> </textarea>
            <input class="input-field" type="text" name="author" value="" placeholder="Who are you">
            <button type="button" name="button">Create Blog</button>
          </form>
        </aside>
      </section>

      <div class="jumbotron about hidden">
        <h1>This is the about page</h1>
        <p>
          We are at the same level as the law.
        </p>
      </div>

      <div class="jumbotron contact hidden">
        <h1>Please do not contact me</h1>
        <p>
          I am above the law.
        </p>
      </div>


    </div>



    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="data.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
